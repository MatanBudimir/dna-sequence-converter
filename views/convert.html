<html>
<head>
    <title>Convert | {{ .Data.Name }}</title>

    <style>
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%); /* IE 9 */
            -webkit-transform: translate(-50%, -50%); /* Chrome, Safari, Opera */
        }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <link rel="manifest" href="../img/site.webmanifest">

</head>
<body style="background-image: url('/img/dna-694798.jpg'); width: 100vw !important; background-size: 100%; background-repeat: no-repeat; background-attachment: fixed; background-position: center;">
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="/">DNA Converter</a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link"  href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
        </ul>
        <!-- Links -->

        <div class="md-form my-0 nav-item navbar-nav">
            <a class="nav-link active" href="javascript:void();">{{ .Data.Time }}</a>
        </div>
    </div>
    <!-- Collapsible content -->

</nav>
<!--/.Navbar-->

<div class="center">
    {{ if .DNAValue }}
        <h6 style="color:white;">DNA Sequence</h6>
        <textarea readonly class="form-control">{{ .DNAValue }}</textarea>
        <br>
    {{ end }}
    {{ if .RNAValue }}
    <h6 style="color:white;">mRNA Sequence (Codon)</h6>
    <textarea readonly class="form-control">{{ .RNAValue }}</textarea>
    {{ end }}
    {{ if .TRNAValue }}
        <h6 style="color:white;">tRNA Sequence (Anticodon)</h6>
        <textarea readonly class="form-control">{{ .TRNAValue }}</textarea>
    {{ end }}
    {{ if .ProteinValue }}
    <h6 style="color:white;">Protein Sequence</h6>
    <textarea readonly class="form-control">{{ .ProteinValue }}</textarea>
    {{ end }}
    <br>
    <input class="btn btn-primary" onclick="location.href='/'" type="button" value="< Back">
</div>


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
</body>
</html>
